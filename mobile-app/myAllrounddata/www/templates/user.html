<ion-view view-title="Session">
    <ion-content>
        <div class="list card">
            <div class="item">
                <h3>{{user.displayName}}</h3>
                <h2>{{user.reference.reference}}</h2>
                <p>{{user.id}}</p>
            </div>
            <div class="item item-body">
                <p>{{user.reference.reference}}</p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item">
                    <i class="icon ion-thumbsup"></i>
                    Like
                </a>
                <a class="tab-item">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item">
                    <i class="icon ion-share"></i>
                    Share
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
